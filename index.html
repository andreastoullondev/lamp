<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <header>
        <div class="above">
            <h1>Dados da page</h1>
        </div>
    </header>

    <main>
        <div class="dados">

            <div class="box">
                <div class="cont">
                    <button id="botao-que-subtrai">-</button>
                    <p id="numero-atual">0</p>
                    <button id="botao-que-soma">+</button>
                </div>
            </div>
            <div class="box">
                <h1>Pedra,Papel ou Tesoura</h1>
                <div class="jogo">
                    
                        <div class="player-options">
                            <div><img opt="pedra" src="/img/rock.png" alt=""></div>
                            <div><img opt="papel" src="img/paper.png" alt=""></div>
                            <div><img opt="tesoura" src="/img/scisor.png" alt=""></div>
                        </div>

                        <div class="enemy-options">
                            <div><img opt="pedra" src="/img/rock.png" alt=""></div>
                            <div><img  opt="papel" src="img/paper.png" alt=""></div>
                            <div><img  opt="tesoura" src="/img/scisor.png" alt=""></div>
                        </div>
                </div>
            </div>
            <div class="box">
                <div class="lamp">
                    <div>
                        <img src="/img/desligada.jpg" alt="lampada" id="lamp">
                    </div>
                    <div>
                        <button id="turnOnOff">Ligar</button>
                    </div>
                </div>
            </div>


    </main>
    <script src="script.js"></script>
</body>
</html>
